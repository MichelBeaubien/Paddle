<div class="component-container showcase-component">
    <div class="showcase-button-wrapper">
        <ul class="showcase-list-wrapper">
            <li *ngFor="let show of showcases" class="showcase-list">
                <button class="showcase-button"
                        (click)="showcase(show)"
                        [class.active]="showCase === show && !showEverything">
                    {{show}}
                </button>
            </li>
            <li class="showcase-list show-all-list">
                <button class="showcase-button"
                        (click)="showcase('all')"
                        [class.active]="showEverything" i18n="@@all">
                    All
                </button>
            </li>
        </ul>
    </div>

    <div class="showcase-images">
        <div class="showcase-images-wrapper" [class.show]="showCase === 'Antique'" [class.showAll]="showEverything">
            <div class="images" *ngFor="let img of images.antique" [style.backgroundImage]="'url('+ img +')'"></div>
        </div>

        <div class="showcase-images-wrapper" [class.show]="showCase === 'Canada'" [class.showAll]="showEverything">
            <div class="images" *ngFor="let img of images.canada" [style.backgroundImage]="'url('+ img +')'"></div>
        </div>

        <div class="showcase-images-wrapper" [class.show]="showCase === 'Cartoon'" [class.showAll]="showEverything">
            <div class="images" *ngFor="let img of images.cartoon" [style.backgroundImage]="'url('+ img +')'"></div>
        </div>

        <div class="showcase-images-wrapper" [class.show]="showCase === 'Fish'" [class.showAll]="showEverything">
            <div class="images" *ngFor="let img of images.fish" [style.backgroundImage]="'url('+ img +')'"></div>
        </div>

        <div class="showcase-images-wrapper" [class.show]="showCase === 'Hockey'" [class.showAll]="showEverything">
            <div class="images" *ngFor="let img of images.hockey" [style.backgroundImage]="'url('+ img +')'"></div>
        </div>

        <div class="showcase-images-wrapper" [class.show]="showCase === 'Locations'" [class.showAll]="showEverything">
            <div class="images" *ngFor="let img of images.locations" [style.backgroundImage]="'url('+ img +')'"></div>
        </div>

        <div class="showcase-images-wrapper" [class.show]="showCase === 'Pride'" [class.showAll]="showEverything">
            <div class="images" *ngFor="let img of images.pride" [style.backgroundImage]="'url('+ img +')'"></div>
        </div>

        <div class="showcase-images-wrapper" [class.show]="showCase === 'Wilderness'" [class.showAll]="showEverything">
            <div class="images" *ngFor="let img of images.wilderness" [style.backgroundImage]="'url('+ img +')'"></div>
        </div>
    </div>
</div>

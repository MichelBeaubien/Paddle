<header class="header">
    <div class="logo-container">
        <a routerLink="/home">
            <img src="{{logo}}" alt="Logo"/>
        </a>
    </div>

    <div class="mobile-nav-container">
        <button class="button transition"
                (click)="mobileMenu = !mobileMenu"
                [class.active]="mobileMenu">
            <i class="fa"
               [class.fa-bars]="!mobileMenu"
               [class.fa-close]="mobileMenu" aria-hidden="true"></i>
        </button>
    </div>

    <div class="header-navigation" [class.visible]="mobileMenu">
        <nav class="navigation">
            <ul>
                <li>
                    <a routerLink="/home" routerLinkActive="active" class="transition">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/showcase" routerLinkActive="active" class="transition">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span>Showcase</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/contact" routerLinkActive="active" class="transition">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<router-outlet></router-outlet>
<footer class="footer transition" [class.visible]="footer">
    <div class="links transition" [class.visible]="footer">
        <a href="mailTo:michelBeaubien@hotmail.com" class="transition">
            <i class="fa fa-at" aria-hidden="true"></i>
        </a>
        <a href="tel:226-376-4696" class="transition">
            <i class="fa fa-phone" aria-hidden="true"></i>
        </a>
    </div>

    <button class="button transition" (click)="footer = !footer"
            [class.active]="footer">
        <i class="fa"
           [class.fa-eye-slash]="footer"
           [class.fa-eye]="!footer" aria-hidden="true"></i>
    </button>
</footer>

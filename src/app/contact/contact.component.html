<div class="component-container contact-component">
    <form name="form" (ngSubmit)="contact.form.valid && onSubmit()" #contact="ngForm" novalidate>
        <div class="form-group">
            <label for="name">
                <i class="fa fa-user" aria-hidden="true"></i>
            </label>

            <input id="name" type="text" class="input" name="firstName" [(ngModel)]="model.name"
                   #name="ngModel" [ngClass]="{ 'is-invalid': contact.submitted && name.invalid }"
                   placeholder="Name" required/>

            <div *ngIf="contact.submitted && name.invalid" class="required">
                <div *ngIf="name.errors.required">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">
                <i class="fa fa-at" aria-hidden="true"></i>
            </label>

            <input id="email" type="text" class="input" name="email" [(ngModel)]="model.email" #email="ngModel"
                   [ngClass]="{ 'is-invalid': contact.submitted && email.invalid }" placeholder="Email Address"
                   required email/>

            <div *ngIf="contact.submitted && email.invalid" class="required">
                <div *ngIf="email.errors.required">
                    Email is required
                </div>
                <div *ngIf="email.errors.email">
                    Email must be a valid email address
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">
                <i class="fa fa-phone" aria-hidden="true"></i>
            </label>

            <input id="phone" type="text" class="input" name="phone" [(ngModel)]="model.phone" #phone="ngModel"
                   [ngClass]="{ 'is-invalid': contact.submitted && phone.invalid }" placeholder="(123)-123-1234"
                   required/>

            <div *ngIf="contact.submitted && phone.invalid" class="required">
                <div *ngIf="phone.errors.required">
                    Phone Number is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="comment">
                <i class="fa fa-sticky-note" aria-hidden="true"></i>
            </label>

            <textarea id="comment" type="text" class="input textarea" name="comment" [(ngModel)]="model.comment"
                      #comment="ngModel" [ngClass]="{ 'is-invalid': contact.submitted && comment.invalid }"
                      placeholder="Comment" required>
            </textarea>

            <div *ngIf="contact.submitted && comment.invalid" class="required">
                <div *ngIf="comment.errors.required">
                    I'd love to know what you think of my art work.
                </div>
            </div>
        </div>

        <div class="form-group">
            <button class="button" [ngClass]="{ 'is-valid': contact.form.valid }">
                Send
            </button>
        </div>
    </form>

    <div class="submit-container" *ngIf="contact.submitted && contact.form.valid">
        Thank you {{model.name}} for reaching out to me! I'll contact you this way: {{model.email}} / {{cleanedNumber}}
    </div>
</div>

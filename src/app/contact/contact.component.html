<div class="component-container contact-component">
    <div class="inner-contact-component">
        <div class="left-side">
            <h3>Contact Me</h3>
            <p>Thank you for visiting my website, I am very grateful! If you have any questions, please contact me by
                submitting the form.</p>
        </div>
        <div class="right-side">
            <form class="form" name="form" (ngSubmit)="contact.form.valid && onSubmit()" #contact="ngForm"
                  novalidate>
                <div class="form-group">
                    <div class="inner-form-group">
                        <label class="form-label transition" for="name">
                            <i class="icon fa fa-user"
                               [ngClass]="{ 'is-invalid': contact.submitted && name.invalid && name.errors.required }"
                               aria-hidden="true"></i>
                        </label>

                        <input id="name" type="text" class="form-input transition" name="firstName"
                               [(ngModel)]="model.name"
                               #name="ngModel" [ngClass]="{ 'is-invalid': contact.submitted && name.invalid && name.errors.required }"
                               placeholder="Name" required/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="inner-form-group">
                        <label class="form-label transition" for="email">
                            <i class="icon fa fa-at"
                               [ngClass]="{ 'is-invalid': contact.submitted && email.invalid && email.errors.required }"
                               aria-hidden="true"></i>
                        </label>

                        <input id="email" type="text" class="form-input transition" name="email"
                               [(ngModel)]="model.email"
                               #email="ngModel"
                               [ngClass]="{ 'is-invalid': contact.submitted && email.invalid }"
                               placeholder="Email Address"
                               required email/>
                    </div>

                    <div *ngIf="contact.submitted && email.invalid && email.errors.email" class="required">
                        Email Address must be valid.
                    </div>
                </div>

                <div class="form-group">
                    <div class="inner-form-group">
                        <label class="form-label transition" for="phone">
                            <i class="icon fa fa-phone"
                               [ngClass]="{ 'is-invalid': contact.submitted && phone.invalid && phone.errors.required }"
                               aria-hidden="true"></i>
                        </label>

                        <input id="phone" type="text" class="form-input transition" name="phone"
                               [(ngModel)]="model.phone"
                               #phone="ngModel"
                               [ngClass]="{ 'is-invalid': contact.submitted && phone.invalid }"
                               placeholder="(123)-123-1234"
                               required/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="inner-form-group">
                        <label class="form-label textarea-label transition" for="comment">
                            <i class="icon fa fa-sticky-note"
                               [ngClass]="{ 'is-invalid': contact.submitted && comment.invalid && comment.errors.required }"
                               aria-hidden="true"></i>
                        </label>

                        <textarea id="comment" type="text" class="form-input form-textarea transition" name="comment"
                                  [(ngModel)]="model.comment"
                                  #comment="ngModel" [ngClass]="{ 'is-invalid': contact.submitted && comment.invalid }"
                                  placeholder="Comment" required>
                        </textarea>
                    </div>
                </div>

                <div class="form-group submit-form-group">
                    <button class="button" [ngClass]="{ 'is-valid': contact.form.valid }">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="submit-container" *ngIf="contact.submitted && contact.form.valid">
        Thank you {{model.name}} for reaching out to me! I'll contact you ASAP {{model.email}}
    </div>
</div>
